<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Site com carga e imagens</h1>
    <p>Abaixo você verá imagens que estão na pasta:</p>
    <img src="logo-html-250.png" alt="Logo HTML5">
    <p>Podemos tambem carregar imagens que estão em sub pastas: </p>
    <img src="imagens/logo-css-250.png" alt="Logo CSS3">
    <p>Podemos tambem pegar imagens de sites copiando a URL das imagens:</p>
    <img src="https://www.svgrepo.com/show/303206/javascript-logo.svg" alt="Logo Javascript">
</body>
</html>
