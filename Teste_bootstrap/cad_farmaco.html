<!doctype html>
<html lang="pt-br">
  <head>
    <title>Cadastro de Farmacos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <!-- Nav tabs -->
      <nav class="d-flex flex-column flex-md-row align-items-center p-3 px-md-3 mb-3 bg-white border-bottom shadow-sm">
          <ul class="nav nav-tabs" id="navId">
            <li class="nav-item">
                <a href="#tab1Id" class="nav-link ">HOME</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Consultar</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#tab2Id">Interações</a>
                    <a class="dropdown-item" href="#tab3Id">Posologia</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Cadastrar/Relátorio</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="login.html">Usuário</a>
                    <a class="dropdown-item" href="#tab5Id">Medicamentos</a>
                    <a class="dropdown-item" href="#tab6Id">Interações</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-primary" href="login.html">LOGIN</a>
            </li>
          </ul>
      </nav>
      
      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane fade show active" id="tab1Id" role="tabpanel"></div>
        <div class="tab-pane fade" id="tab2Id" role="tabpanel"></div>
        <div class="tab-pane fade" id="tab3Id" role="tabpanel"></div>
        <div class="tab-pane fade" id="tab4Id" role="tabpanel"></div>
        <div class="tab-pane fade" id="tab5Id" role="tabpanel"></div>
      </div>
      
      <script>
        $('#navId a').click(e => {
            e.preventDefault();
            $(this).tab('show');
        });
      </script>

    <form class="form-floating mb-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Nome da Classe: </label>
          <input type="text" class="form-control" id="nome">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Medicamento: </label>
          <input type="text" class="form-control" id="inputPassword4">
        </div>
        <div class="col-6">
          <label for="inputAddress" class="form-label">Interação com: </label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-6">
          <label for="inputAddress2" class="form-label">Tipo de interação: </label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Composição: </label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Serve como: </label>
            <input type="text" class="form-control" id="inputCity">
          </div>
        <div class="col-md-6 mb-3">
          <label for="inputState" class="form-label">Interação: </label>
          <select id="inputState" class="custom-select d-block w-100">
            <option selected form-select>Escolha...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Salvar</button>
          <button type="submit" class="btn btn-danger">Excluir</button>
        </div>
      </form>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
